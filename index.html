<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tite & Logo -->
    <title>OmniCart | One Stop Shop</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <!-------------------- HEADER -------------------->
    <header>
      <nav class="navbar bg-base-100 shadow-sm py-5">
        <!---------- Logo ---------->
        <div class="navbar-start">
          <a href="#home" class="logo heading" id="logo">SwiftCart</a>
        </div>
        <!---------- menu items on large screen ---------->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-7">
            <li><a href="#home" class="text-2xl">Home</a></li>
            <li><a href="#products" class="text-2xl">Products</a></li>
            <li><a href="#about" class="text-2xl">About</a></li>
            <li><a href="#contact" class="text-2xl">Contact</a></li>
          </ul>
        </div>
        <!---------- cart and hamburger on small screen ---------->
        <div class="navbar-end gap-5">
          <a class="btn btn-ghost">
            <i class="ri-shopping-cart-line"></i>
          </a>
          <!-- hamburger on small screen -->
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <i class="ri-menu-line"></i>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a href="#home" class="text-xl">Home</a></li>
              <li><a href="#products" class="text-xl">Products</a></li>
              <li><a href="#about" class="text-xl">About</a></li>
              <li><a href="#contact" class="text-xl">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!---------- Hero Section ---------->
      <section id="home" class="-mt-20">
        <div
          class="hero min-h-screen"
          style="background-image: url(assets/images/banner-image.png)"
        >
          <div class="hero-overlay"></div>
          <div class="hero-content text-neutral-content text-center md:text-left">
            <div class="max-w-7xl">
              <h1 class="mb-5 text-5xl md:text-6xl font-bold heading">Best Collection For You</h1>
              <p class="mb-10 text-3xl">
                Discover the latest trend in fashion, electronics, and more.
                Shop with confidence and style at Swiftcart.
              </p>
              <button id="shop-now-btn" class="btn btn-primary">Shop Now</button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-------------------- JAVASCRIPT -------------------->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
